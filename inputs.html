<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label>Your Name</label>
        <input type="text"><br>
        <label>Button</label>
        <input type="button"><br>
        <label>Checkbox</label>
        <input type="checkbox"><br>
        <label>Color</label>
        <input type="color"><br>
        <label>Date</label>
        <input type="date"><br>
        <label>Date/Local Time</label>
        <input type="datetime-local"><br>
        <label>Email</label>
        <input type="email"><br>
        <label>Hidden</label>
        <input type="hidden"><br>
        <label>Your Image</label>
        <input type="image"><br>
        <label>Month/Year</label>
        <input type="month"><br>
        <label>Number</label>
        <input type="number"><br>
        <label>Your Password</label>
        <input type="password"><br>
        <label>Radio/Music</label>
        <input type="radio"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>Reset</label>
        <input type="reset"><br>
        <label>Search</label>
        <input type="search"><br>
        <label>Submit</label>
        <input type="submit"><br>
        <label>Telephone</label>
        <input type="tel"><br>
        <label>Time</label>
        <input type="time"><br>
        <label>URL</label>
        <input type="url"><br>
        <label>Week/Year</label>
        <input type="week"><br>
    </form>
</body>
</html>
